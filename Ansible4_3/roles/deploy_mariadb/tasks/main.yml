---
- name: install 'mariadb-server' and 'MySQL-python' packages
  yum:
    name: "{{ package }}"
    state: present
  loop:
    - mariadb-server
    - MySQL-python
  loop_control:
    loop_var: package

- name: insert firewalld rule for "{{ mysql_port }}"/tcp port
  firewalld:
    port: "{{ mysql_port }}/tcp"
    permanent: true
    state: enabled
    immediate: true
  ignore_errors: true

- name: ensure 'mariadb' service is started and enabled
  service:
    name: mariadb
    state: started
    enabled: true
